<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">ðŸ’µCash Register ManagerðŸ’µ</h1>
        <p class="description">
          Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>
        
        <label for="bill-amount">Bill Amount:</label>
        <small style="color:red">*Note:(Only accepting value in digits)</small>
        <input id="bill-amount" type="number">
        <label for="cash-given">Cash Given</label>
        <small style="color:red">*Note:(Only accepting value in digits)</small>
        <input id="cash-given" type="number">
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
          <caption>Return Change</caption>
          <tr>
            <th>No. of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
